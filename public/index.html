<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="converter">
    <div class="converter__select-box">
      <div class="row">
        <label class="converter__label">CONVERT:</label>
        <select name="" id="converter__select-1" class="converter__select">
          <option value="from">Select currency to convert</option>
          <option value="from">Select currency to convert</option>
        </select>
      </div>
      <div class="row">
        <label class="converter__label converter__label--2">TO:</label>
        <select name="" id="converter__select-2" class="converter__select">
          <option value="to">Select currency to be converted to</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="converter__display-area converter__display-area--input"></div>
      <div class="converter__display-area converter__display-area--output"></div>
    </div>

    <div class="converter__input-box">
      <div class="row">
        <div class="converter__input converter__input--7">7</div>
        <div class="converter__input converter__input--8">8</div>
        <div class="converter__input converter__input--9">9</div>
      </div>
      <div class="row">
        <div class="converter__input converter__input--4">4</div>
        <div class="converter__input converter__input--5">5</div>
        <div class="converter__input converter__input--6">6</div>
      </div>
      <div class="row">
        <div class="converter__input converter__input--1">1</div>
        <div class="converter__input converter__input--2">2</div>
        <div class="converter__input converter__input--3">3</div>
      </div>
      <div class="row">
        <div class="converter__input converter__input--0">0</div>
        <div class="converter__input converter__input--dot">.</div>
        <div class="converter__input converter__input--c">C</div>
      </div>
      <div class="row">
        <div class="converter__input--equal">=</div>
      </div>
    </div>
  </div>
  <script src="src/js/main.js"></script>
</body>
</html>
